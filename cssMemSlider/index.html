<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="root">
      <section class="slider">
        <input
          type="radio"
          id="slide-1"
          name="slider-input"
          class="slider__input"
          checked
        />
        <input
          type="radio"
          id="slide-2"
          name="slider-input"
          class="slider__input"
        />
        <input
          type="radio"
          id="slide-3"
          name="slider-input"
          class="slider__input"
        />
        <input
          type="radio"
          id="slide-4"
          name="slider-input"
          class="slider__input"
        />
        <ul class="list slides">
          <li class="slide slide_1">
            <figure class="slide__figure">
              <img
                src="./img/image1.jpg"
                alt="Стив Джобс"
                class="slide__photo"
              />
              <figcaption class="slide__caption slide__caption_1">
                Тоже достижение
              </figcaption>
            </figure>
          </li>
          <li class="slide">
            <figure class="slide__figure">
              <img
                src="./img/image2.jpg"
                alt="Джефф Безос"
                class="slide__photo"
              />
              <figcaption class="slide__caption slide__caption_2">
                Джефф Безос / Джефф Сосами
              </figcaption>
            </figure>
          </li>
          <li class="slide">
            <figure class="slide__figure">
              <img src="./img/image3.jpg" alt="Мум 4" class="slide__photo" />
              <figcaption class="slide__caption slide__caption_3">
                Я/МЫ Никита
              </figcaption>
            </figure>
          </li>
          <li class="slide">
            <figure class="slide__figure">
              <img src="./img/image4.jpg" alt="Кастиэль" class="slide__photo" />
              <figcaption class="slide__caption slide__caption_4">
                А потом вспоминаешь, что он никогда и не работал
              </figcaption>
            </figure>
          </li>
        </ul>
        <ul class="list slider__nav">
          <li class="slider__nav-item">
            <label for="slide-1" class="slider__nav-button">
              <a
                class="slider__nav-button-marker slider__nav-button-marker_1"
              ></a
            ></label>
          </li>
          <li class="slider__nav-item">
            <label for="slide-2" class="slider__nav-button">
              <a
                class="slider__nav-button-marker slider__nav-button-marker_2"
              ></a
            ></label>
          </li>
          <li class="slider__nav-item">
            <label for="slide-3" class="slider__nav-button">
              <a
                class="slider__nav-button-marker slider__nav-button-marker_3"
              ></a
            ></label>
          </li>
          <li class="slider__nav-item">
            <label for="slide-4" class="slider__nav-button">
              <a
                class="slider__nav-button-marker slider__nav-button-marker_4"
              ></a
            ></label>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
